.logo{
  width:220px;margin:10px auto;display:block;
  filter:drop-shadow(0 0 15px #00ff99);
  animation:logoPulse 4s infinite ease-in-out;
}
@keyframes logoPulse{
  0%{filter:drop-shadow(0 0 8px #00ff99)}
  50%{filter:drop-shadow(0 0 22px #00ff99)}
  100%{filter:drop-shadow(0 0 8px #00ff99)}
}

/* T√çTULO */
.title{
  font-size:2.8em;font-weight:700;

}

/* EN VIVO */
.en-vivo{
  display:inline-flex;align-items:center;gap:6px;
  background:rgba(255,0,0,.25);border:1px solid #ff0033;
  padding:6px 18px;border-radius:25px;
  color:#ff3355;font-weight:700;margin:10px auto;
  box-shadow:0 0 12px #ff0033;
}
.en-vivo .dot{
  width:10px;height:10px;border-radius:50%;background:#ff0033;
  animation:pulse 1s infinite;
}
@keyframes pulse{
 0%{transform:scale(.9);opacity:.6}
 50%{transform:scale(1.4);opacity:1}
 100%{transform:scale(.9);opacity:.6}
}

/* CAJA RADIO */
.radio-box{
  background:rgba(0,0,0,.75);padding:40px 30px;
  border-radius:25px;max-width:650px;margin:30px auto;
  box-shadow:0 0 30px #00ff99;

}

/* OYENTES */
.marquee-container{overflow:hidden;width:100%;margin-top:10px}
.marquee{
  white-space:nowrap;display:inline-block;
  font-size:1.25em;font-weight:600;
  color:#00ffcc;text-shadow:0 0 15px #00ffcc;
  animation:scroll 14s linear infinite;
}
@keyframes scroll{
 from{transform:translateX(100%)} to{transform:translateX(-100%)}
}

/* BOT√ìN PRINCIPAL */
.play-btn{
  margin-top:20px;

  border:none;border-radius:50px;

}

/* ESTADO PLAYER */

/* INSTAGRAM */

/* FOOTER + BOT√ìN */
footer{

}

.footer-btn{

  font-weight:600;
  cursor:pointer;
  border:none;
  box-shadow:0 0 15px #00ff88;
}

  transform:scale(1.07);
}

/* MINI PLAYER */
#miniPlayer{
  display:none;
  margin-top:25px;
  background:#0f0f0f;
  border:2px solid #00ff88;
  border-radius:15px;
  padding:20px;

  margin-left:auto;
  margin-right:auto;

.mini-status{

<body>

<!-- TOP INFO ORIGINAL -->
<div class="top-info">
  <div class="clima-line" id="clima">Cargando clima...</div>
  <div class="hora-line" id="hora"></div>
  <div class="hora-line" id="fecha"></div>
</div>

<!-- RADIO ORIGINAL (no se toca) -->
<div class="radio-box">

  <img src="https://iili.io/fzEhgnt.jpg" class="logo">
  <h1 class="title">RADIO CANNAFEST‚Ñ¢</h1>

  <div class="en-vivo"><div class="dot"></div> EN VIVO</div>

  <div class="marquee-container">
    <div class="marquee" id="marqueeText">Oyentes en este momento: 500</div>
  </div>

  <p style="color:#fff;opacity:.9;font-size:1.1em;margin-top:10px;">
    M√∫sica ‚Äì Cultura ‚Äì Vibra ‚Äì 24hs üéµ
  </p>

  <audio id="cannafestAudio" preload="none"></audio>

  <button class="play-btn" id="playBtn" onclick="toggleRadio()">
    üéß Escuchar radio en vivo
  </button>

  <div class="player-status" id="playerStatus">
    ‚è∏ La radio est√° detenida.
  </div>

</div>

<!-- INSTAGRAM -->
<div class="insta-box">
  <h2 class="insta-title">Instagram Oficial</h2>
  <a href="https://www.instagram.com/cannafest2025" target="_blank" class="insta-link">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-logo">
    @cannafest2025
  </a>
</div>

<!-- FOOTER NUEVO -->
<footer>
  <button class="footer-btn" onclick="toggleMini()">üéß Escuch√° en vivo</button>

  <div id="miniPlayer">
    <h3 style="color:#00ffcc;">Reproductor Mini</h3>

    <audio id="miniAudio" preload="none"></audio>

    <button class="play-btn" style="margin-top:15px;" onclick="toggleMiniRadio()">
      ‚ñ∂ Reproducir
    </button>

    <div class="mini-status" id="miniStatus">‚è∏ Detenido</div>
  </div>
</footer>

<script>
// STREAM
const STREAM_URL = "https://usa16.fastcast4u.com/stream/ciborg347/";

/* ---------------- RADIO ORIGINAL ---------------- */
const audio = document.getElementById("cannafestAudio");
audio.src = STREAM_URL;

const playBtn = document.getElementById("playBtn");
const statusEl = document.getElementById("playerStatus");

let isPlaying = false;

function toggleRadio(){
  if(!isPlaying){
    audio.play().then(()=>{
      isPlaying = true;
      playBtn.textContent = "‚èπ Detener radio";
      statusEl.textContent = "üéß Reproduciendo RADIO CANNAFEST‚Ñ¢...";
    }).catch(()=>{
      statusEl.textContent = "‚ö† Toc√° de nuevo para iniciar.";
    });
  }else{
    audio.pause();
    isPlaying = false;
    playBtn.textContent = "üéß Escuchar radio en vivo";
    statusEl.textContent = "‚è∏ La radio est√° detenida.";
  }
}

/* ---------------- FOOTER MINI PLAYER ---------------- */
function toggleMini(){
  const box = document.getElementById("miniPlayer");
  box.style.display = box.style.display === "none" ? "block" : "none";
}

/* REPRODUCTOR MINI */
const miniAudio = document.getElementById("miniAudio");
miniAudio.src = STREAM_URL;

let miniPlay = false;

function toggleMiniRadio(){
  const miniStatus = document.getElementById("miniStatus");
  if(!miniPlay){
    miniAudio.play();
    miniPlay = true;
    miniStatus.textContent = "üéß Reproduciendo";
  }else{
    miniAudio.pause();
    miniPlay = false;
    miniStatus.textContent = "‚è∏ Detenido";
  }
}

/* OYENTES */
let oy = Math.floor(Math.random()*200)+420;
function moverOy(){
  oy += Math.floor(Math.random()*7)-3;
  if(oy<320)oy=320;
  if(oy>860)oy=860;
  document.getElementById("marqueeText").textContent="Oyentes en este momento: "+oy;
}
setInterval(moverOy,1800); moverOy();

/* HORA */
function actHora(){
  let n=new Date();
  document.getElementById("hora").textContent=n.toLocaleTimeString("es-AR",{hour:"2-digit",minute:"2-digit",second:"2-digit"});
  document.getElementById("fecha").textContent=n.toLocaleDateString("es-AR",{weekday:"long",day:"numeric",month:"long"});
}
setInterval(actHora,1000); actHora();

/* CLIMA */
async function cargarClima(){
  try{
    let ip=await fetch("https://ipapi.co/json/").then(r=>r.json());
    let lat=ip.latitude, lon=ip.longitude;
    let r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`).then(x=>x.json());
    
    let t=r.current_weather.temperature;
    let c=r.current_weather.weathercode;
    
    let icon="‚òÄÔ∏è", est="Despejado";
    if(c>=45&&c<=48){icon="üå´Ô∏è";est="Niebla"}
    if(c>=51&&c<=57){icon="üå¶Ô∏è";est="Llovizna"}
    if(c>=61&&c<=67){icon="üåßÔ∏è";est="Lluvia"}
    if(c>=71&&c<=77){icon="‚ùÑÔ∏è";est="Nieve"}
    if(c>=80&&c<=82){icon="üåßÔ∏è";est="Chaparrones"}
    if(c>=95){icon="‚õàÔ∏è";est="Tormenta"}

    document.getElementById("clima").textContent=`${icon} ${ip.city} ‚Äì ${t}¬∞C ‚Äì ${est}`;
  }catch{
    document.getElementById("clima").textContent="Clima no disponible";
  }
}
cargarClima();
</script>
